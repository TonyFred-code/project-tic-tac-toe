<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Two Screen</title>
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="game-title">
        <h1>TIC TAC TOE</h1>
      </header>

      <div class="game-container">
        <!-- Mode Selection -->
        <div class="mode-selection-container">
          <h3>Choose Playing Mode</h3>
          <div class="modes-container">
            <button
              class="bot-vs-player-mode"
              type="button"
              data-mode-choice="player-bot"
            >
              Player vs Computer
            </button>
            <button
              type="button"
              class="player-vs-player-mode"
              data-mode-choice="player-player"
            >
              Player vs Player
            </button>
          </div>
        </div>

        <!-- Container for Boards -->
        <div class="boards-container hidden" data-mode="none"></div>
      </div>

      <footer>
        Copyright &copy; 2023 Tony Fred
        <span class="icon-container github-icon">
          <a href="https://github.com/tonyfred-code/project-tic-tac-toe">
            <img src="./icons/github.svg" alt="Github" />
          </a>
        </span>
      </footer>
    </div>
  </body>
</html>
