<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="game-title">
        <h1>TIC TAC TOE</h1>
      </header>

      <div class="game-area">
        <div class="mode-selection-container">
          <h3>Choose Playing Mode</h3>
          <div class="modes-container">
            <button class="ai-vs-player-mode" data-mode="player-bot">
              Player vs Computer
            </button>
            <button
              type="button"
              class="player-vs-player-mode"
              data-mode="player-player"
            >
              Player vs Player
            </button>
          </div>
        </div>
        <div class="board-announcements-container hidden" data-mode="player-player">
          <div class="announcements player-details-score-container">
            <!-- look during player-bot mode -->
            <div class="player-bot-mode hidden">
              <div class="player-details">
                <div class="player-name">Player</div>
                <div class="player-marker">X</div>
              </div>
              <div class="vs-text">VS</div>
              <div class="bot-details">
                <div class="bot-name">AI</div>
                <div class="bot-marker">O</div>
              </div>
            </div>

            <!-- look during player-player mode -->
            <div class="player-player-mode hidden">
              <div class="player-one-details">
                <div class="player-one-name">Player One</div>
                <div class="player-one-marker">X</div>
              </div>
              <div class="players-score-displaye">
                <span class="player-one-score">0</span>
                :
                <span class="player-two-score">0</span>
              </div>
              <div class="player-two-details">
                <div class="player-two-name">Player Two</div>
                <div class="player-two-marker">O</div>
              </div>
            </div>
          </div>
          <div class="game-board" data-state="disabled"></div>
          <div class="game-functions">
            <button class="start-game">START</button>
            <button class="restart-game hidden">RESTART</button>
          </div>
        </div>
      </div>

      <!-- Player vs Player Dialog -->
      <dialog id="player-player" class="player-player">
        <form method="dialog">
          <div class="row">
            <label for="player-one">Player One</label>
            <input
              type="text"
              name="player-one"
              placeholder="Enter name for Marker 'X'"
              id="player-one"
            />
          </div>

          <div class="row">
            <label for="player-two">Player Two</label>
            <input
              type="text"
              name="player-two"
              placeholder="Enter name for Marker 'O'"
              id="player-two"
            />
          </div>
          <div class="row btn-container">
            <button class="cancel-dialog">Cancel</button>
            <button class="submit-dialog">Submit</button>
          </div>
        </form>
      </dialog>

      <!-- Player vs Bot Dialog -->
      <dialog id="player-bot" class="player-bot">
        <form method="dialog">
          <div class="row">
            <label for="player-name">Player</label>
            <input
              required
              type="text"
              name="player-name"
              placeholder="Enter Player Name"
              id="player-name"
            />
          </div>

          <div class="row marker-choices">
            <h4>Choose Marker</h4>
            <label for="player-marker-x">
              <input
                required
                type="radio"
                name="player-marker"
                id="player-marker-x"
                value="X"
                checked
              />
              X</label
            >

            <label for="player-marker-o">
              <input
                required
                type="radio"
                name="player-marker"
                id="player-marker-o"
                value="O"
              />
              O
            </label>
          </div>

          <div class="row bot-difficulty-choices">
            <h4>Choose Bot Difficulty</h4>
            <label for="easy-bot">
              <input
                required
                type="radio"
                name="bot-difficulty"
                id="easy-bot"
                value="easy"
                checked
              />
              Easy</label
            >

            <label for="hard-bot">
              <input
                required
                type="radio"
                name="bot-difficulty"
                id="hard-bot"
                value="hard"
              />
              Hard
            </label>
          </div>
          <div class="row btn-container">
            <button class="cancel-dialog" type="button">Cancel</button>
            <button class="submit-dialog" type="submit" formmethod="dialog">
              Submit
            </button>
          </div>
        </form>
      </dialog>

      <footer>
        Copyright &copy; 2023 Tony Fred
        <span class="icon-container github-icon">
          <a href="https://github.com/tonyfred-code/project-tic-tac-toe">
            <img src="./icons/github.svg" alt="Github" />
          </a>
        </span>
      </footer>
    </div>
  </body>
</html>
