<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="game-title">TIC TAC TOE</header>
      <!-- <div class="mode-selection-container">
            <button type="button" class="player-vs-player-mode">Two Players</button>
        </div> -->

      <!-- Get Player's Details -->
      <div class="players-details">
        <div class="player-one details">
          <h2>Player One Details</h2>
          <p>Name: Player One</p>
          <p>Marker: X</p>
          <button class="player-one-dialog">Edit Details</button>
        </div>
        <div class="player-two details">
          <h2>Player Two Details</h2>
          <p>Name: Player Two</p>
          <p>Marker: O</p>
          <button class="player-two-dialog">Edit Details</button>
        </div>
      </div>

      <div class="game-board">
        <div data-row="0" data-column="0" data-marker="-"></div>
        <div data-row="0" data-column="1" data-marker="-"></div>
        <div data-row="0" data-column="2" data-marker="-"></div>
        <div data-row="1" data-column="0" data-marker="-"></div>
        <div data-row="1" data-column="1" data-marker="-"></div>
        <div data-row="1" data-column="2" data-marker="-"></div>
        <div data-row="2" data-column="0" data-marker="-"></div>
        <div data-row="2" data-column="1" data-marker="-"></div>
        <div data-row="2" data-column="2" data-marker="-"></div>
      </div>

      <!-- player one dialog -->
      <dialog id="player-one">
        <form>
          <h2>Enter Player One Details</h2>
          <div class="row">
            <input
              type="text"
              required
              name="player-one-name"
              id="player-one-name"
              placeholder="Enter Name e.g Tony"
              value="Player One"
            />
          </div>
          <div class="row">
            <input
              type="text"
              required
              name="player-one-marker"
              id="player-one-marker"
              placeholder="Enter Choice Marker e.g A"
              value="X"
            />
          </div>
          <div class="row btn-container">
            <button type="button" class="use-default">Use Defaults</button>
            <button class="b submit-changes">Submit</button>
          </div>
        </form>
      </dialog>

      <!-- player two dialog -->
      <dialog id="player-two">
        <form>
          <h2>Enter Player Two Details</h2>
          <div class="row">
            <input
              type="text"
              required
              name="player-two-name"
              id="player-two-name"
              placeholder="Enter Name e.g Fred"
              value="Player Two"
            />
          </div>
          <div class="row">
            <input
              type="text"
              required
              name="player-two-marker"
              id="player-two-marker"
              placeholder="Enter Choice Marker e.g A"
              value="O"
            />
          </div>
          <div class="row btn-container">
            <button type="button" class="use-default">Use Defaults</button>
            <button class="b submit-changes">Submit</button>
          </div>
        </form>
      </dialog>

      <footer>Copyright &copy; 2023 Tony Fred
        <span class="icon-container github-icon">
            <a href="https://github.com/tonyfred-code/project-tic-tac-toe">
                <img src="./icons/github.svg" alt="Github">
            </a>
        </span>
      </footer>
    </div>
  </body>
</html>
